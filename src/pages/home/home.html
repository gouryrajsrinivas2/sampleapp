

<ion-content class="background">
<h1> SAMPLE APP</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
     <form (ngSubmit)="signin()">
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Select Your Category</ion-label>
          <ion-select [(ngModel)]="data.cat" name="cat">
          <ion-option value="admin">Admin</ion-option>
          <ion-option value="ngo">NGO</ion-option>
          <ion-option value="user">User</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating> Username </ion-label>
          <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> Password </ion-label>
          <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button color="danger" block outline> LOGIN</button>
      </ion-list>
      </form>
      <b> OR </b>
      <p>Don't have an account?</p>
      <button ion-button (click)="register()" color="danger" ion-left block>
      <div> Register Now </div>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
