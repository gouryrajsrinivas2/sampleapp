

<ion-content class="background">
<h1></h1>
  <ion-card>
    <ion-card-header>
      Enter the Details
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()">
          <ion-list>
            <ion-item>
              <ion-label floating>No of Liters A+</ion-label>
              <ion-input type="number" [(ngModel)]="data.a" name="a"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>No of Liters B+</ion-label>
              <ion-input type="number" [(ngModel)]="data.b" name="b"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>No of Liters O+</ion-label>
              <ion-input type="number" [(ngModel)]="data.o" name="o"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Enter the city</ion-label>
              <ion-input type="text" [(ngModel)]="data.city" name="city"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="username" [(ngModel)]="data.username"  name="username"></ion-input>
            </ion-item>
          </ion-list>
        <br>
        <button ion-button color="danger" ion-left block>
        <div> Register Now </div>
        </button> 
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
