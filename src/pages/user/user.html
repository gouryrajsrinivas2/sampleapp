

<ion-content class="background">
<h1></h1>
<div>
<b>{{reverseGeocodingresults}}</b>
</div>
  <ion-card>
    <ion-card-header>
      Enter the Details
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()">
          <ion-list>
            <ion-item>
              <ion-label floating>Enter required blood</ion-label>
              <ion-select [(ngModel)]="data.type" name="type">
              <ion-option value="o+">O+</ion-option>
              <ion-option value="a+">A+</ion-option>
              <ion-option value="b+">B+</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label floating>No of Liters</ion-label>
              <ion-input type="number" [(ngModel)]="data.liters" name="liters"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Enter your city</ion-label>
              <ion-input type="text" [(ngModel)]="data.city" name="city"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="username" [(ngModel)]="data.username"  name="username"></ion-input>
            </ion-item>
          </ion-list>
        <br>
        <button ion-button color="danger" ion-left block>
        <div> Register Now </div>
        </button> 
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
