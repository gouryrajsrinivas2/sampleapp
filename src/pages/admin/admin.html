

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      SIGN UP FOR FREE!
    </ion-card-header>
    <ion-card-content>
        <div padding>
        <ion-segment [(ngModel)]="type" color="danger" name="type">
          <ion-segment-button value="user" >
            User
          </ion-segment-button>
          <ion-segment-button value="ngo" >
            Blood Bank
          </ion-segment-button>
        </ion-segment>
        </div>
        <div [ngSwitch]="type">
          <div *ngSwitchCase="'user'" >
            <ion-grid>
             <ion-row>
             <ion-col col-5>
             <p><b>Username</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>City</b></p>
             </ion-col>
             <ion-col col-3>
             <p><b>Liters</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>type</b></p>
             </ion-col>
             </ion-row>
             <div *ngFor=" let item of data">
             <ion-row>
             <ion-col col-5>
             <p>{{item.username}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{item.city}}</p>
             </ion-col>
             <ion-col col-3>
             <p>{{item.liters}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{item.type}}</p>
             </ion-col>
             </ion-row>
             </div>
            </ion-grid>
          </div>
          <div *ngSwitchCase="'ngo'" >
            <ion-grid>
             <ion-row>
             <ion-col col-4>
             <p><b>username</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>A+</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>B+</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>O+</b></p>
             </ion-col>
             <ion-col col-2>
             <p><b>City</b></p>
             </ion-col>
             </ion-row>
             <div *ngFor=" let ite of data2">
             <ion-row>
             <ion-col col-4>
             <p>{{ite.username}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{ite.a}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{ite.b}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{ite.o}}</p>
             </ion-col>
             <ion-col col-2>
             <p>{{ite.city}}</p>
             </ion-col>
             </ion-row>
             </div>
            </ion-grid>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
