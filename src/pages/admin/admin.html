<ion-header>
  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <div *ngFor=" let item of data">
  <ion-row>
    <ion-col>
    <!---<ion-input type="text" #name style="background-color:LightGray;"></ion-input>-->
    <p>{{item.city}}</p>
    </ion-col>
    <ion-col>
      <!---<ion-input type="number" #number style="background-color:LightGray;"></ion-input>-->
      <p>{{item.liters}}</p>
    </ion-col>
    <ion-col>
      <!--<ion-input type="number" #scrap style="background-color:LightGray;"></ion-input>-->
      <p>{{item.type}}</p>
    </ion-col>
  </ion-row>
  </div>

</ion-content>
